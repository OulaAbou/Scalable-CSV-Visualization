<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
      body {
        display: flex;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .search-container {
        width: 100%;
        height: 30px;
        background-color: #2c3e50; /* Dark gray color */
        color: white;
        padding: 10px; /* Adjusted padding */
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1; /* Ensure the search container is in front */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search-tab {
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 15px;
        padding: 5px 30px; /* Increased padding to make the tab wider */
        cursor: pointer;
      }
      .search-tab input[type="file"] {
        display: none; /* Hide the actual file input */
      }
      .search-tab label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .search-tab .magnifier-icon {
        margin-right: 10px;
        font-size: 16px;
        color: #2c3e50;
      }
      .control-panel {
        width: 200px;
        background-color: #2c3e50; /* Dark gray color */
        color: white;
        padding: 20px;
        height: calc(100vh - 50px); /* Adjust height to account for search container */
        position: fixed;
        left: 0;
        /*top: 5px; /* Adjust top to account for search container */
        z-index: 1; /* Ensure the control panel is behind the search container */
      }
      .control-panel h1 {
        font-size: 1.2em; /* Adjust font size to fit within the control panel */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        text-align: center; /* Center align the text */
        word-wrap: break-word; /* Ensure text wraps within the container */
      }
      .main-content {
        margin-left: 220px; /* Adjust this value to match the width of the control panel */
        padding: 20px;
        width: calc(100% - 220px); /* Adjust this value to match the width of the control panel */
        margin-top: 50px; /* Adjust this value to match the height of the search container */
      }
      .container-wrapper {
        display: flex;
        justify-content: space-between;
        height: 100vh; /* Ensure the wrapper takes the full height */
      }
      .column {
        display: flex;
        flex-direction: column;
        width: 32%; /* Ensure equal width for all columns */
      }
      .container, .short-container {
        position: relative;
        width: 100%; /* Ensure containers take full width of their parent */
        border: 1px solid #ccc;
        overflow-y: auto;
        margin-bottom: 10px; /* Add some space between the containers */
      }
      .short-container {
        height: 50%; /* Half the height for vertically stacked containers */
      }
      .button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #34495e; /* Slightly lighter dark gray color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .image-wrapper {
        margin-top: 50px; /* Adjust this value to position the image below the button */
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <div class="search-tab">
        <label for="csvFileInput">
          <span class="magnifier-icon">&#128269;</span> <!-- Magnifier icon -->
          Upload CSV file
        </label>
        <input type="file" id="csvFileInput" accept=".csv">
      </div>
    </div>
    <div class="control-panel">
      <h1>CSV Visualizer</h1>
      <!-- Add control panel content here -->
    </div>
    <div class="main-content">
      <div class="container-wrapper">
        <div class="container" style="width: 32%;">
          <button class="button" id="fullGridButton">Full Grid</button>
        </div>
        <div class="column">
          <div class="short-container">
            <button class="button" id="gridSummaryButton">Grid Summary</button>
          </div>
          <div class="short-container">
            <button class="button" id="scalableGridButton">Scalable Grid</button>
          </div>
        </div>
        <div class="column">
          <div class="short-container">
            <button class="button" id="visualSimilarityMatrixButton">Visual Similarity Matrix</button>
            <div class="image-wrapper"></div> <!-- Wrapper for the image -->
          </div>
          <div class="short-container">
            <button class="button" id="newContainerButton">New Container</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
