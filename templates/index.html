<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
      .container-wrapper {
        display: flex;
        justify-content: space-between;
        height: 100vh; /* Ensure the wrapper takes the full height */
      }
      .column {
        display: flex;
        flex-direction: column;
        width: 32%; /* Ensure equal width for all columns */
      }
      .container, .short-container {
        position: relative;
        width: 100%; /* Ensure containers take full width of their parent */
        border: 1px solid #ccc;
        overflow-y: auto;
        margin-bottom: 10px; /* Add some space between the containers */
      }
      .short-container {
        height: 50%; /* Half the height for vertically stacked containers */
      }
      .button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .image-wrapper {
        margin-top: 50px; /* Adjust this value to position the image below the button */
      }
    </style>
  </head>
  <body>
    <h1>CSV Visualizer</h1>

    <div class="container-wrapper">
      <div class="container" style="width: 32%;">
        <button class="button" id="fullGridButton">Full Grid</button>
      </div>
      <div class="column">
        <div class="short-container">
          <button class="button" id="gridSummaryButton">Grid Summary</button>
        </div>
        <div class="short-container">
          <button class="button" id="scalableGridButton">Scalable Grid</button>
        </div>
      </div>
      <div class="column">
        <div class="short-container">
          <button class="button" id="visualSimilarityMatrixButton">Visual Similarity Matrix</button>
          <div class="image-wrapper"></div> <!-- Wrapper for the image -->
        </div>
        <div class="short-container">
          <button class="button" id="newContainerButton">New Container</button>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
