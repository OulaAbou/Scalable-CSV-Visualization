<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
      .container-wrapper {
        display: flex;
        justify-content: space-between;
      }
      .container {
        position: relative;
        width: 32%;
        height: 100vh;
        border: 1px solid #ccc;
        overflow-y: auto;
      }
      .short-container {
        position: relative;
        width: 32%;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
      }
      .button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .image-wrapper {
        margin-top: 50px; /* Adjust this value to position the image below the button */
      }
    </style>
  </head>
  <body>
    <h1>CSV Visualizer</h1>

    <div class="container-wrapper">
      <div class="container">
        <button class="button" id="fullGridButton">Full Grid</button>
      </div>
      <div class="short-container">
        <button class="button" id="gridSummaryButton">Grid Summary</button>
      </div>
      <div class="short-container">
        <button class="button" id="visualSimilarityMatrixButton">Visual Similarity Matrix</button>
        <div class="image-wrapper"></div> <!-- Wrapper for the image -->
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
